//apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    packagingOptions.excludes = ['LICENSE.txt']

    defaultConfig {
        applicationId "com.labs.okey.oneride"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 4
        versionName "4.71"
        multiDexEnabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    dataBinding {
        enabled = true
    }


    buildTypes {
        release {
            minifyEnabled true
            proguardFiles += file('proguard-rules.pro')
        }
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url 'https://maven.fabric.io/public' }
    maven { url "http://dl.bintray.com/glomadrian/maven" }
    flatDir {
        dirs 'aars'
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    // See here: https://developers.google.com/android/guides/setup
    // for detailed discussion about setting up GMS
    compile('com.afollestad.material-dialogs:core:0.8.5.6@aar') {
        transitive = true
    }
    // Twitter
    compile('com.twitter.sdk.android:twitter:1.12.0@aar') {
        transitive = true;
    }
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true
    }
    compile('com.crashlytics.sdk.android:crashlytics-ndk:1.1.2@aar') {
        transitive = true;
